<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="password-generator">
      <div class="password-generator__container">
        <div class="password-generator__heading">
          <div class="password-generator__logo">
            <svg
              width="38"
              height="38"
              viewBox="0 0 38 38"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M30.2375 17.7308H8.65413C6.95126 17.7308 5.5708 19.1113 5.5708 20.8141V31.6058C5.5708 33.3087 6.95126 34.6891 8.65413 34.6891H30.2375C31.9403 34.6891 33.3208 33.3087 33.3208 31.6058V20.8141C33.3208 19.1113 31.9403 17.7308 30.2375 17.7308Z"
                stroke="#FD58FF"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M11.7373 17.7308V11.5641C11.7354 9.65253 12.4438 7.80841 13.7251 6.38977C15.0064 4.97113 16.769 4.07918 18.671 3.88707C20.5729 3.69495 22.4783 4.21639 24.0174 5.35014C25.5565 6.4839 26.6194 8.14909 26.9998 10.0225V17.7308"
                stroke="#FD58FF"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <h1>Gerador de Senhas</h1>
          <h2>Gere instantaneamente uma senha aleatória e segura</h2>
        </div>
        <div class="password-generator__password-display">
          <div class="password-generator__password-display-text">
            <span>senha</span>
            <h4 id="password-output">zcBLsNGX2616</h4>
          </div>
          <div class="password-generator__action-buttons">
            <button
              aria-label="Copiar senha"
              class="password-generator__action-button password-generator__copy-button"
            >
              <svg
                width="33"
                height="33"
                viewBox="0 0 33 33"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M27.1667 12.2725H15.1667C13.6939 12.2725 12.5 13.4664 12.5 14.9391V26.9391C12.5 28.4119 13.6939 29.6058 15.1667 29.6058H27.1667C28.6394 29.6058 29.8333 28.4119 29.8333 26.9391V14.9391C29.8333 13.4664 28.6394 12.2725 27.1667 12.2725Z"
                  stroke="white"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M7.1665 20.2725H5.83317C5.12593 20.2725 4.44765 19.9915 3.94755 19.4914C3.44746 18.9913 3.1665 18.313 3.1665 17.6058V5.6058C3.1665 4.89856 3.44746 4.22028 3.94755 3.72018C4.44765 3.22008 5.12593 2.93913 5.83317 2.93913H17.8332C18.5404 2.93913 19.2187 3.22008 19.7188 3.72018C20.2189 4.22028 20.4998 4.89856 20.4998 5.6058V6.93913"
                  stroke="white"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button
              aria-label="Gerar nova senha"
              id="refresh-password"
              class="password-generator__action-button"
            >
              <svg
                width="33"
                height="33"
                viewBox="0 0 33 33"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_206_276)">
                  <path
                    d="M31.1665 5.60579V13.6058H23.1665"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M1.8335 26.9391V18.9391H9.8335"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M5.18016 12.2725C5.85639 10.3615 7.00567 8.653 8.52078 7.30636C10.0359 5.95971 11.8674 5.01882 13.8445 4.57148C15.8216 4.12413 17.8798 4.18492 19.8271 4.74816C21.7743 5.31141 23.5472 6.35875 24.9802 7.79247L30.1668 12.6058M2.8335 19.9391L8.02016 24.7525C9.45316 26.1862 11.226 27.2335 13.1732 27.7968C15.1205 28.36 17.1787 28.4208 19.1558 27.9735C21.1329 27.5261 22.9644 26.5852 24.4795 25.2386C25.9946 23.8919 27.1439 22.1834 27.8202 20.2725"
                    stroke="white"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_206_276">
                    <rect
                      width="32"
                      height="32"
                      fill="white"
                      transform="translate(0.5 0.272461)"
                    />
                  </clipPath>
                </defs>
              </svg>
            </button>
          </div>
        </div>
        <div class="password-generator__divider"></div>
        <div class="password-generator__password-configuration">
          <h3>Personalize sua senha</h3>
          <div class="password-generator__options">
            <div class="password-generator__option">
              <h4 for="password-length">Número de caracteres</h4>
              <input
                type="range"
                min="0"
                max="20"
                value="10"
                id="password-length"
              />
              <input
                type="number"
                class="password-generator__length-text"
                value="10"
              />
            </div>
            <div class="password-generator__option">
              <h4>Características da senha</h4>
              <div class="password-generator__checkbox-wrapper">
                <input
                  type="checkbox"
                  id="RandomUpperCaseLetter"
                  value="Letras maiusculas"
                  class="password-generator__option-checkbox"
                />
                <label for="RandomUpperCaseLetter">Letras maiúsculas</label>
              </div>
              <div class="password-generator__checkbox-wrapper">
                <input
                  type="checkbox"
                  id="RandomLowerCaseLetter"
                  class="password-generator__option-checkbox"
                  value="Letras minusculas"
                />
                <label for="RandomLowerCaseLetter">Letras minúsculas</label>
              </div>
              <div class="password-generator__checkbox-wrapper">
                <input
                  type="checkbox"
                  id="RandomNumberChar"
                  class="password-generator__option-checkbox"
                  value="Números"
                />
                <label for="RandomNumberChar">Números</label>
              </div>
              <div class="password-generator__checkbox-wrapper">
                <input
                  type="checkbox"
                  id="RandomSymbol"
                  class="password-generator__option-checkbox"
                  value="Símbolos"
                />
                <label for="RandomSymbol">Símbolos</label>
              </div>
            </div>
            <div class="password-generator__option">
              <h4>Força da senha</h4>
              <div class="password-generator__strength"></div>
              <div class="password-generator__strength-text">
                <span>Fraca</span>
                <span>Média</span>
                <span>Forte</span>
              </div>
            </div>
          </div>
        </div>
        <button
          class="password-generator__copy-button password-generator__bottom-copy-button"
        >
          Copiar senha
        </button>
      </div>
    </main>
  </body>
  <script src="js/scripts.js"></script>
</html>
